<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER INFORMATION</title>
    <link rel="icon" href="writing.png" type="image/gif" sizes="16x16">
</head>
<style>
    h1{
        text-align: center;
        color:black;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       font-size: 35px;
       text-shadow: 2px 2px greenyellow;
       text-decoration: underline;
    }
    label{
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: 20px;
        font-weight: bold;
        color:rgb(24, 18, 18);
    }
</style>
<body style="background-color: rgb(110, 183, 231)">
    <h1>PHOENIX PALLADIUM MALL</h1>
    <fieldset>
        <legend style="font-size: 30px;text-align: center;background-color: rgb(22, 21, 26);color:white;font-family: Georgia, 'Times New Roman', Times, serif;">CUSTOMER DETAILS</legend>
        <form>
       <label for="name">FULL NAME:</label><br>
       <input type="text" id="name" name="name" placeholder="FIRST NAME">
       <input type="text" id="name" name="name" placeholder="LAST NAME"><br><br><br>
       <label for="contact">CONTACT NUMBER:</label><br>
       <input type="tel" id="contact" name="contact" placeholder="enter your contact number"><br><br><br>
       <label for="email">EMAIL ID:</label><br>
       <input type="email" id="email" name="email" placeholder="Enter your mail id"><br><br><br>
       <label for="address">ADDRESS:</label><br>
       <input type="text" id="address" name="address" placeholder="street address">
       <input type="text" id="address" name="address" placeholder="city"><br><br>
       <input type="text" id="address" name="address" placeholder="state">
       <input type="text" id="address" name="address" placeholder="pin code"><br><br><br>
       <hr style="height: 1px;background-color: blue;">
       <label for="heard">HOW DID YOU HEAR ABOUT US?</label><br>
        <select id="heard" name="heard">
            <option>Please select...</option>
            <option value="Newspaper">Newspaper</option> 
            <option value="Magazine">Magazine</option> 
            <option value="Internet">Internet</option> 
            <option value="Others">Others</option> 
            </select><br><br><br>
        <label for="favourite item">YOUR FAVOURITE ITEM IN OUR STORE?</label><br>
        <select id="favourite item" name="favourite item">    
            <option>Please select...</option>
            <option value="Clothing">Clothing</option> 
            <option value="Toys">Toys</option> 
            <option value="Shoes">Shoes</option> 
            <option value="household appliance">Household Appliance</option> 
            </select><br><br><br>
            <label for="suggestions">SUGGESTIONS IF ANY FOR FURTHER IMPROVEMENT:</label><br>
           <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br><br>
           <input type="submit" value="submit"><br><br>
           <input type="RESET">
    </form>
    </fieldset>
</body>
</html>
